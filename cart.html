<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="carrito.js" defer></script>
    </head>
    <body>
        <header class="nav-bar__mobile">
            <button class="menu__mobile nav-bar__mobile-item">
                <i class="bi bi-list"></i>
            </button>
            <div class="container-logo">
                <img src="./img/logo-mercado.png" alt="" class="logo-empresa nav-bar__mobile-item">
            </div>
        </header>
        <aside class="menu__aside noVisible">
            <ul class="menu__aside-list">
                <i class="bi bi-x-circle button-close"></i>
                <a class="menu__aside-list-item" id="back" href="index.html">
                    <i class="bi bi-arrow-counterclockwise"></i> Volver</li>
                </a>
                <li class="menu__aside-list-item" id="vaciar"><i class="bi bi-recycle"></i> Vaciar carrito</li>
            </ul>
        </aside>
        <div class="mensaje-carrito">
            <h2>Carrito</h2>
            <h3 class="text-carrito-vacio">Su carrito esta vacio</h3>
        </div>
        <main class="container-carrito"> <!-- esto se completa con el carrito que se trae mediante el localStorage -->

        </main>  
        <div class="vaciar-total">
            <button class="boton-vaciar">vaciar carrito</button>
            <div class="total-compra">
                <button class="boton-venta">Realizar Compra</button>
                <li class="realizar-compra item-compra"></li>
            </div>
        </div>
        <div class="boton-volver">
            <button class="boton-volver__boton"><a href="index.html">Volver</a></button>
        </div>

        <main class="main-container" id="container-productos"></main>
        <footer class="pie">
            <div class="div-pie ">
                <img src="./img/logo-mercado.png" alt="" class="div-pie-logo">
            </div>
        </footer>
    </body>
</html>
