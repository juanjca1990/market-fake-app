<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Market Fake</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

        <script src="main.js" defer></script>
    </head>
    <body>
        <header class="nav-bar__mobile">
            <button class="menu__mobile nav-bar__mobile-item">
                <i class="bi bi-list"></i>
            </button>
            <div class="menu__desktop">
                <ul class="menu__desktop-list">
                    <li class="menu__desktop-list-item boton-categoria active" id="all">Todos los Productos</li>
                    <li class="menu__desktop-list-item boton-categoria " id="men's clothing">hombre</li>
                    <li class="menu__desktop-list-item boton-categoria" id="women's clothing">Mujeres</li>
                    <li class="menu__desktop-list-item boton-categoria" id="electronics">Tecnologia</li>
                    <li class="menu__desktop-list-item boton-categoria" id="jewelery">Joyeria</li>
                </ul>
               
            </div>
            <div class="container-logo">
                <img src="./img/logo-mercado.png" alt="" class="logo-empresa nav-bar__mobile-item" id="logo-principal">
                <a class="carrito-compras-desktop menu__aside-list-item boton-categoria" href="cart.html">
                    <i class="bi bi-cart3 logo-cart-desktop"></i><sup class="number-cart-desktop">0</sup>
                </a>
            </div>
        </header>
        <aside class="menu__aside noVisible">
            <ul class="menu__aside-list">
                <i class="bi bi-x-circle button-close"></i>
                <li class="menu__aside-list-item boton-categoria active" id="all">Todos los Productos</li>
                <li class="menu__aside-list-item boton-categoria" id="men's clothing"><i class="bi bi-gender-male"></i> Hombres</li>
                <li class="menu__aside-list-item boton-categoria" id="women's clothing"><i class="bi bi-gender-female"></i> Mujeres</li>
                <li class="menu__aside-list-item boton-categoria" id="electronics"><i class="bi bi-pc-display"></i> Tecnologia</li>
                <li class="menu__aside-list-item boton-categoria" id="jewelery"><i class="bi bi-gem"></i> Joyeria</li>
                <a class="carrito-compras-mobile menu__aside-list-item boton-categoria" href="cart.html">
                    <i class="bi bi-cart3 logo-cart-mobile">Carrito </i><span class="number-cart-mobile">0</span>
                </a>
            </ul>
        </aside>
        <main class="main-container" id="container-productos"></main>
        <footer class="pie">
            <div class="div-pie ">
                <img src="./img/logo-mercado.png" alt="" class="div-pie-logo">
            </div>
            <div class="div-pie div-pie-subir">
                <a href="#logo-principal"> <img src="./img/icono-subir.svg" alt="" class="icono-subir"></a>
                <p>ir a la barra</p>
            </div>
        </footer>
    </body>
</html>
